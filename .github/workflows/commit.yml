name: Android CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  test-ibrahim-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check commit message for ibrahim
        run: |
          if [[ $(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }}) == *ibrahim* ]]; then
            echo "Commit message contains ibrahim"
          else
            echo "Commit message does not contain ibrahim"
            exit 1
          fi
